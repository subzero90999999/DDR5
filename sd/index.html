<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Товары</h1>

 <div class="filter">
  <input type="number" id="minPrice" placeholder="Мин. цена">
  <input type="number" id="maxPrice" placeholder="Макс. цена">
  <button id="filterBtn">Фильтр</button>
</div>

 <h2>Добавить товар</h2>
<form id="productForm">
  <input type="text" id="title" placeholder="Название" required>
  <input type="text" id="description" placeholder="Описание" required>
  <input type="number" id="price" placeholder="Цена" required>
  <button type="submit">Добавить</button>
</form>

<hr>

 <div id="products" class="products"></div>

<script src="main.js"></script>
</body>
</html>
